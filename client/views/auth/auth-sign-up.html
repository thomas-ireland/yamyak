<!-- client/views/auth/auth-sign-up.html-->

<!--////////////////////////
   ///// SIGN UP PAGE /////  
  //////////////////////// -->

<div class="auth sign-up">

    <h1>Sign Up</h1>

    <form novalidate ng-submit="signUp()">

        <input class="input-auth" type="text" placeholder="Username" ng-model="username" required ></input>

        <input  class="input-auth" type="email" placeholder="E-mail" ng-model="email" required ></input>

        <input  class="input-auth" type="password" placeholder="Password" ng-model="password" required ></input>

        <div class="auth-error" ng-show="showAuthError"><p>{{authError}}</p></div>

        <button class="button-auth" type="submit">Sign Up</button>
            
    </form>

    <a ui-sref="auth.signIn"><button class="button-auth">Already a member?</button></a>

    <a ui-sref="app.allThreads"><button class="button-auth">Return to home page</button></a>
            
</div>
